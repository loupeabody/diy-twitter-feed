<!doctype html>
<html lang="en">
	<head>
		<title>Twitter API (a small test)</title>
		<link rel="stylesheet" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900" rel="stylesheet" type="text/css">
	</head>
	<body>

		<form class="getTweets">
			<input class="getTweets-query" name="query" autofocus>
			<input type="submit" id="submit-query" value="get tweets" class="getTweets-submit">
			<label class="getTweets-label">enter username or hashtag</label>
			<p class="getTweets-instructions">precede query with '#' for hashtags or '@' for usernames</p>
		</form>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

		<script id="main-template" type="text/x-handlebars-template">
			<section class="tweets">
				{{#each tweets}}
					{{> tweetTemplate this}}
				{{~/each}}
			</section>
		</script>

		<script id="tweet-template" type="text/x-handlebars-template">
			<div class="tweet cf">
				<p class="tweet-body">{{{addEntitiesToBody text entities}}}</p>
				<p class="tweet-author">
					{{name}}&nbsp;
					<span class="tweet-username">
						(<a href="https://twitter.com/{{username}}">@{{username}}</a>)
					</span></p>
				<p class="tweet-time">
					<a href="https://twitter.com/{{username}}/status/{{id}}">{{ts}}</a>
				</p>
			</div>
		</script>
		<script src="scripts/script.js" type="text/javascript"></script>
	</body>
</html>
